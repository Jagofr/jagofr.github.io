<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
<link rel="stylesheet" href="/res/css/main.css">
</head>
<body>
  <main id="page-content">
    <aside class="side-bar">
      <a class="logo-link" href="/">
        <img src="/res/media/jagofr-logo-sm.webp" type="image/webp"  alt="Jagofr's Logo" class="logo-img">
        <span>Home</span>
      </a>
        <br>
      <a class="logo-link" href="/blog/">Blog Home</a>
        <br>
      <hr>
        <br>
      <h4>Table of Posts</h4>
      <ul class="link-list">
        <li><a href="/blog/post?i=1">Post 1</a></li>
        <li><a href="/blog/post?i=2">Post 2</a></li>
        <li><a href="/blog/post?i=3">Post 3</a></li>
        <li><a href="/blog/post?i=4">Post 4</a></li>
        <li><a href="/blog/post">Post Invalid</a></li>
      </ul>
    </aside>
    <div id="post-body">
      <h1>This the Post 404 Page</h1>
      <p>You didn't select a post. Select below.</p>
    </div>
  </main>
  <script defer>
    // If no query params, show page as is.


    // If query params, show post.
    // DEV: Show query param value in the post body.
    // TODO: Show post content.
    const urlParams = new URLSearchParams(window.location.search);
    const postBody = document.getElementById('post-body');
    const postId = urlParams.get('i');
    if (postId) {
      postBody.innerHTML = 
      `
      <h1>This the Post ${postId} Page</h1>
      <p>Post ${postId} content</p>
      `;
    }
  </script>
</body>
</html>
